name: Notify Telegram on PR Events

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        run: |
          if [ "${{ github.event.action }}" == "opened" ]; then
            MESSAGE="ðŸš€ New Pull Request in *${{ github.repository }}*%0AðŸ‘¤ Author: ${{ github.actor }}%0AðŸ”— Link: ${{ github.event.pull_request.html_url }}%0AðŸ“Œ Title: ${{ github.event.pull_request.title }}"
          elif [ "${{ github.event.action }}" == "closed" ] && [ "${{ github.event.pull_request.merged }}" == "true" ]; then
            MESSAGE="âœ… Pull Request *merged* in *${{ github.repository }}*%0AðŸ‘¤ Author: ${{ github.actor }}%0AðŸ”— Link: ${{ github.event.pull_request.html_url }}%0AðŸ“Œ Title: ${{ github.event.pull_request.title }}"
          else
            exit 0
          fi

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown
